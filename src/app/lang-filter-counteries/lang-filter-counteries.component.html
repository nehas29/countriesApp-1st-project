<div class="container style=text-align:center">
    <br>
    
    <div class="row justify-content-around" style="text-align:center" *ngIf="allCountriesSimilarHavinglanguage.length > 0">
      <div *ngFor="let country of allCountriesSimilarHavinglanguage" >
       <br><br><br>
        
        <div class="card" style="width: 18rem;">
            <img src= '{{country.flag}}' class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{country.name}}</h5>
              <p class="card-text">Capital : {{country.capital}}</p>
              <p class="card-text">Timezone : {{country.timezones}}</p>
              <p *ngIf="country.currencies.length>0">Currencies : <span *ngFor="let currency of country.currencies;let first=first;let last=last">{{currency.name}}{{last ? '' : ', '}}</span></p>
              <p class="card-text">Subregions : {{country.subregion}}</p>
              <p *ngIf="country.languages.length>0">Languages : <span *ngFor="let language of country.languages;let first=first;let last=last" >{{language.name}}{{last ? '' : ', '}}</span></p>
              <br/><br/><a [routerLink]="['/country',country.name]" class="btn btn-primary">View</a>
            </div>
          </div>
  
        <br/>
    
    </div>
  </div>
</div>
