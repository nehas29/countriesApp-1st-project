<div class="container style=text-align:center">
    <br><br><br>
    <div class=" row col-12 d-flex justify-content-end align-items-end ">
      <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="padding:5px" (click)="goBackToPreviousPage()"> 
        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.646 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
      </svg>
    </div> 
    <div class="row justify-content-around" style="text-align:center" *ngIf="allCountriesHavingSimilarCurrency.length > 0">
      <div *ngFor="let country of allCountriesHavingSimilarCurrency" >
 
        
        <div class="card" style="width: 18rem;">
            <img src= '{{country.flag}}' class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{country.name}}</h5>
              <p class="card-text">Capital : {{country.capital}}</p>
              <p class="card-text">Timezone : {{country.timezones}}</p>
              <p *ngIf="country.currencies.length>0">Currencies : <span *ngFor="let currency of country.currencies;let first=first;let last=last">{{currency.name}}{{last ? '' : ', '}}</span></p>
              <p class="card-text">Subregions : {{country.subregion}}</p>
              <p *ngIf="country.languages.length>0">Languages : <span *ngFor="let language of country.languages;let first=first;let last=last" >{{language.name}}{{last ? '' : ', '}}</span></p>
              <br/><br/><a [routerLink]="['/country',country.name]" class="btn btn-primary">View</a>
            </div>
          </div>
  
        <br/>
    
    </div>
  </div>
</div>
